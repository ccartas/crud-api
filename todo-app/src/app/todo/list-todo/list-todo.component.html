<div class="list-container">
<h1>{{listTitle}}</h1>
<div class="todo-container">
   <div class="todo-item"*ngFor="let todo of todos;let i=index" 
   [ngStyle]="sliceText()"
   (click)="toDoClick(i)" 
   [ngSwitch]="i">
        {{todo.taskName}}
        <change-todo *ngSwitchCase="index"
        [listType]="listType"
        (statusClick)="onStatusClicked($event)"
        >
    </change-todo>
   </div> 
</div>
</div>
