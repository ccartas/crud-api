<div class="add-container">
    <h1>{{title}}</h1>
    <div class="add-form">
        <label>Task Name:</label><input type="text" placeholder="Task Name" />
        <label>Priority:</label><select>
            <option>Priority</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>
        <label>Duration: </label><input type="text" placeholder="Duration" />

    </div>
</div>
